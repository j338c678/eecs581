version: "3.3"
services:
  mysql:
    image: mysql:5
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: letsTalk!
      MYSQL_DATABASE: letsTalk
    volumes:
      - ./dbs/mysql:/var/lib/mysql
  nodeAPI:
    build:
      context: NodeAPI/node-mysql/
      dockerfile: Dockerfile
    image: letstalkapi
    ports:
      - 8080:8080
    depends_on:
      - mysql
  letsTalk:
    build:
      context: .
      dockerfile: Dockerfile
    image: letstalk
    ports:
      - 1874:1874
    depends_on:
    - mysql
    - nodeAPI
